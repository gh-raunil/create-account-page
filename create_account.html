<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="create_account.css">
</head>

<body>
    <div class="main-box">
        <div class="image">
            <div style="height: 0px ;">
                <a href="">
                    <img src="Screenshot_2024-12-17_193202-removebg-preview.png" alt=" rk">
                </a>
            </div>
            
            <!-- button back to web -->
            <div class="back">
                <a href="">
                    Back to website
                </a>
            </div>
            
        </div>
        <div class="creation">
            <h1>Create an account</h1>
            <div class="create">
                <p style="-webkit-text-fill-color: #ADACB3;">
                    Already have an account?
                </p>
                <a href=""> Login</a>
            </div>
            <br>
            
            <div class="name input-field-name">
                <div class="input-field" style="width: 42.4%;">
                    <input type="text" placeholder="First name">
                </div>
                <div class="input-field" style="width: 42.4%;">
                    <input type="text" placeholder="Last name">
                </div>
            </div>
            <div class="email input-field" >
                <input type="email" placeholder="EMAIL">
            </div>
            <div class="password input-field">
                    <input type="password" placeholder="PASSWORD">
            </div>
            <div class="check">
                <input type="checkbox" name="terms and condions" value="">
                <p> I agree to</p>
                <a href="">Terms and Conditions</a>
                <br>
                <br>
                
            </div>
            <div class="c-ac">
                <button>Create account</button>
            </div>
            <div class="option">
                <hr>
                <p>Or register with</p>
                <hr>
            </div>
            <div class="other-login">
                <div class="logo">
                    <a href="">
                        <img src="ggl-removebg-preview.png">
                    </a>
                
                </div>
                <div class="logo">
                    <a href="">
                        <img src="apl-removebg-preview.png">
                    </a>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
